<mat-card style="margin: 16px;">

  <mat-toolbar color="primary">
    Cursos dispon√≠veis
  </mat-toolbar>
  <div class="mat-elevation-z8 .column-flex">
    <app-courses-list *ngIf="courses$ | async as courses; else loading"
      [courses]="courses"
      (add)="onAdd()"
      (edit)="onEdit($event)"
      (remove)="onRemove($event)"
      ></app-courses-list>

    <ng-template #loading>
      <div class="loading-spinner">
        <mat-spinner diameter="42"></mat-spinner>
      </div>
    </ng-template>
  </div>
</mat-card>
